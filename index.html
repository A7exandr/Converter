<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <section id="input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" min="1" value="1" onkeypress="return event.charCode != 45;">
            <button>Convert</button>
        </section>
        <section id="results">
            <div id="length">
                <h2>Length (Meter/Feet)</h2>
                <p id="meters">1 meter = 3.281 feets | 1 foot =  0.3048 meters</p>
            </div>
            <div id="volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liters">1 liter = 0.264 gallons | 1 gallon = 3.785 liters</p>
            </div>
            <div id="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilos">1 kilo = 2.204 pounds | 1 pound =  0.4536 kilos</p>
            </div>
        </section>
    </body>
</html>
